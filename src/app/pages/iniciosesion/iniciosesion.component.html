<div class="container mt-4 mb-4 ">
    <form>
        <h2>Registro</h2>
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required [(ngModel)]="nombre">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required [(ngModel)]="correo">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required [(ngModel)]="confirmPassword">
        </div>
        <button type="button" (click)="registrarUsuario()">Registrarse</button>
    </form>
</div>
