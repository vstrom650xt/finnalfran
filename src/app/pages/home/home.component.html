<div class="container mt-4 mb-4 ">
  <h1 class="text-center">Vuestra <span class="highlight">Comida Favorita</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3 " *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i <=3">
        <img src="{{ fd.foodImg }}" alt="">
        <h1>{{ fd.foodName }}</h1>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="view-more">Descubre nuestra carta <i class="bi bi-arrow-right"></i></a>
</div>
