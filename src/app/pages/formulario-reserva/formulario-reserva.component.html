
<form (ngSubmit)="reservarJuego()">
  <h2>Reservar Juego</h2>

  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="juego">Juego:</label>
    <select id="juego" [(ngModel)]="juegoSeleccionado" name="juegoSeleccionado" required>
      <option value="" disabled selected>Selecciona un juego</option>
      <option *ngFor="let juego of juegosService.juegos" [value]="juego.nombre">{{ juego.nombre }}</option>
    </select>
  </div>
  <div>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" [(ngModel)]="fecha" name="fecha" required>
  </div>
  <div>
    <label for="hora">Hora:</label>
    <input type="time" id="hora" [(ngModel)]="hora" name="hora" required>
  </div>
  <button type="submit">Reservar</button>
  <button (click)="verReservas()">Ver Reservas</button>

</form>
