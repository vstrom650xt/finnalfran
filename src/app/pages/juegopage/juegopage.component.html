<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6  mx-auto" *ngIf="juegoData">
            <h1 class="mt-2">{{ juegoData[0].juego }}</h1>
            <img src="{{ juegoData[0].juegoImg }}" width="100%" alt="">
            <p>{{ juegoData[0].juegoInfo }}</p>
            <a routerLink="../../juegos" class="btn btn-sm btn-dark mb-3">Volver</a>
        </div> 
    </div>
</div>
